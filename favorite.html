<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You-Tvideo Удобный видеохостинг для тебя</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <a href="/" class="header__link">
                <svg class="header__logo" viewBox="0 0 240 32" aria-label="Логотип сервиса You-Tvideo">
                    <use xlink:href="./image/sprite.svg#logo-orange"></use>
                </svg>
            </a>
            <a href="favorite.html" class="header__link header__link_favorite">
                <span>Избранное</span>
                <svg class="header__icon" aria-label="Логотип сервиса You-Tvideo">
                    <use xlink:href="./image/sprite.svg#star-ob"></use>
                </svg>
            </a>
        </div>
    </header>

    <main>

        <section class="search">
            <div class="container">
                <div class="search__container">
                    <form action="" class="search__form">
                        <input class="serach__input" type="search">
                        <button class="search__btn" type="submit">
                            <span>поиск</span>
                            <svg class="search__icon">
                                <use xlink:href="/image/sprite.svg#search"></use>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <section class="video-list">
            <div class="container">
                <h2 class="video-list__title">
                    Избранное
                </h2>
                <ul class="video-list__items">
                    <ul class="video-list__items">
                        <li class="video-list__item">
                            <article class="video-card">
                                <a href="/video.html?id=7382738273" class="video-card__link">
                                    <img src="./image/img1.png" alt="Превью видео: Философия Идущего к реке">
                                    <h3 class="video-card__title">
                                        Философия Идущего к реке
                                    </h3>
                                    <p class="video-card__channel">
                                        Правое полушарие интроверта
                                    </p>
                                    <p class="video-card__duration">
                                        31 мин 25 сек
                                    </p>
                                </a>
                                <button class="video-card__favorite"
                                    aria-label="Добавить в избранное Философия Идущего к реке">
                                    <svg class="video-card__icon" viewBox="0 0 20 20"
                                        aria-label="Логотип сервиса You-Tvideo">
                                        <use class="star-o" xlink:href="/image/sprite.svg#star-ob"></use>
                                        <use class="star" xlink:href="/image/sprite.svg#star"></use>
                                    </svg>
                                </button>
                            </article>
                        </li>
                        <li class="video-list__item">
                            <article class="video-card">
                                <a href="/video.html?id=7382738273" class="video-card__link">
                                    <img src="/image/img2.png" alt="Превью видео: Философия Идущего к реке">
                                    <h3 class="video-card__title">
                                        Философия Идущего к реке
                                    </h3>
                                    <p class="video-card__channel">
                                        Правое полушарие интроверта
                                    </p>
                                    <p class="video-card__duration">
                                        31 мин 25 сек
                                    </p>
                                </a>
                                <button class="video-card__favorite"
                                    aria-label="Добавить в избранное Философия Идущего к реке">
                                    <svg class="video-card__icon" viewBox="0 0 20 20"
                                        aria-label="Логотип сервиса You-Tvideo">
                                        <use class="star-o" xlink:href="/image/sprite.svg#star-ob"></use>
                                        <use class="star" xlink:href="/image/sprite.svg#star"></use>
                                    </svg>
                                </button>
                            </article>
                        </li>
                    </ul>
            </div>
        </section>

    </main>
    <footer class="footer">
        <div class="footer__container container">
            <a href="/" class="footer__link">
                <svg class="hero__logo" viewBox="0 0 360 48" aria-label="Логотип сервиса You-Tvideo">
                    <use xlink:href="./image/sprite.svg#logo-white"></use>
                </svg>
            </a>

            <ul class="footer__developers">
                <li class="footer__developers-item">
                    Designer:<a class="footer__developers__link" href="https://t.me/Mrshmalloww" target="_blank"
                        rel="noopener">Anastasia Ilina</a>
                </li>
                <li class="footer__developers-item">
                    Developer:<a class="footer__developers__link" href="https://saramaxal.github.io/" target="_blank"
                        rel="noopener">Sara
                        Alekseeva</a>
                </li>
            </ul>

            <p class="footer__copyright">
                © You-Tvideo, 2023
            </p>

        </div>
    </footer>
</body>

</html>
